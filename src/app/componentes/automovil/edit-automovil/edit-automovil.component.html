<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Automovil</h3>
    </div>
    <div class="card-body">
        <form action="">
 
            <div class="form-group">
                <label for="">AÃ±o Fabricacion:</label>
                <input type="text"  [(ngModel)]="regAutomovil.anioFabricacion" name="anioFabricacion"  class="form-control">
            </div>
            <div class="form-group">
                <label for="">Cilindrada:</label>
                <input type="text"  [(ngModel)]="regAutomovil.cilindrada" name="cilindrada"  class="form-control">
            </div>

            <div class="form-group">
                <label for="">Numero de Puertas:</label>
                <input type="text"  [(ngModel)]="regAutomovil.numPuertas" name="numPuertas"  class="form-control">
            </div>
            <div class="form-group">
                <label for="">Precio:</label>
                <input type="text"  [(ngModel)]="regAutomovil.precio" name="precio"  class="form-control">
            </div>
            <div class="form-group">
                <label for="">Color:</label>
                <input type="text"  [(ngModel)]="regAutomovil.color" name="color"  class="form-control">
            </div>
            <div class="form-group">
                <label for="">Marca:</label>
                <input type="text"  [(ngModel)]="regAutomovil.marca" name="marca"  class="form-control">
            </div>
            <div class="form-group">
                <label for="">Motor:</label>
                <input type="text"  [(ngModel)]="regAutomovil.motor" name="motor"  class="form-control">
            </div>
            
            <button (click)="actualizar(regAutomovil)" class="btn btn-success">Guardar</button>
        </form>

    </div>
</div>
